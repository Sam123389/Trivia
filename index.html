<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="w.css">
    <title>Trivia</title>
</head>
<body>
    <h1>
        Trivia
    </h1>
    <div id="preguntas1">
        <p>Recuerda que se generarán 10 preguntas según tu elección a continuación</p>
    </div>
    <div id="Difficulty1">
            <select class="Difficulty" aria-label=".form-select-lg example">
                <option selected>Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
    </div>
    <div id="Type1">
        <select class="Type" aria-label=".form-select-lg example">
            <option selected>Type</option>
            <option value="multiple">Multiple choice</option>
            <option value="boolean">True/False</option>
          </select>
    </div>
    <div id="Category1">
        <section id="app" class="grid-container">
            <select class="Category" aria-label=".form-select-lg example">
                <option selected>Category</option>
            </select>
        </section>
    </div>
    <div id="Button">
        <input class="btn btn-primary" type="button" value="Create New Trivia" onclick="createTrivia()">
    </div>
    <div id="scorecontainer">
        <h2 id="score">score: </h2>
    </div>
    <div id="triviaContainer"></div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
